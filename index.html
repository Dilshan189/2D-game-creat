<!DOCTYPE html>
<html>
    <head>
        <title>2D Game</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body class="body" onkeyup="keyCheck(event);">


        <div class="background" id="background">
            
            <div class="score" id="score">Score:0</div>

        </div>

            <button class="btn" onclick="re()">Try Again</button>
            <div>
            <button class="btn" onclick="re()"><a href="http://127.0.0.1:5500/index.html">Home Page</a></button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
